<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
<div id="tela">
  <h1>Calculadora</h1>
    <input type="text" id="resultado" disabled> 

   
        <div id="tela-button">
            <button type="button" onclick="calculadora('valor', 7)">7</button>
            <button type="button" onclick="calculadora('valor', 8)">8</button>
            <button type="button" onclick="calculadora('valor', 9)">9</button>
            <button type="button" onclick="calculadora('acao', 'C')">C</button>
            <button type="button" onclick="calculadora('acao', '+')">+</button>
            <button type="button" onclick="calculadora('acao', '-')">-</button>
        </div>
        
        <div id="tela-button2">
            <button type="button" onclick="calculadora('valor', 4)">4</button>
            <button type="button" onclick="calculadora('valor', 5)">5</button>
            <button type="button" onclick="calculadora('valor', 6)">6</button>
            <button type="button" onclick="calculadora('acao', '/')">/</button>
            <button type="button" onclick="calculadora('acao', '*')">x</button>
        </div>
        
        <div id="tela-button3">
            
            <button type="button" onclick="calculadora('valor', 0)">0</button>
            <button type="button" onclick="calculadora('valor', 1)">1</button>
            <button type="button" onclick="calculadora('valor', 2)">2</button>
            <button type="button" onclick="calculadora('valor', 3)">3</button>
            <button type="button" onclick="calculadora('acao', '.')">.</button>

        </div>
        <div id="button-igual">
            <button type="button"onclick="calculadora('acao', '=')">=</button>
        </div>
       
</div>




   
    








    <script src="index.js"></script>
</body>
</html>
